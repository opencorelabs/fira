name: Go package

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: |
          go get .
          go install gotest.tools/gotestsum@latest

      - name: Build
        run: go build -v ./...

      - name: Test
        run: make ci-test

      - uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: test-results
          path: junit-out.xml
